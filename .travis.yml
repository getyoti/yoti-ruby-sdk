language: ruby

git:
  depth: 1

jobs:
  include:
    - &test
      stage: Test
      rvm: 2.7
      before_install:
        - gem install bundler
      install:
        - bundle install
      script:
        - bundle exec rake
    - <<: *test
      rvm: 2.6
    - <<: *test
      rvm: 2.5
    - <<: *test
      rvm: 2.4
      install:
        - BUNDLE_FORCE_RUBY_PLATFORM=1 bundle install
    - <<: *test
      stage: Analyze
      name: Sonarcloud
      dist: trusty
      addons:
        sonarcloud:
          organization: "getyoti"
      if: type == pull_request OR branch = master
      script:
        - bundle exec rake
        - sonar-scanner
