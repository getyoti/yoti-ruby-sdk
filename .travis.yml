language: ruby

git:
  depth: 1

jobs:
  include:
    - &test
      stage: Test
      rvm: 2.7
      before_install:
        - gem install bundler
      install:
        - bundle install
      script:
        - bundle exec rake
    - <<: *test
      rvm: 2.6
    - <<: *test
      rvm: 2.5
    - <<: *test
      rvm: 2.4
      install:
        - BUNDLE_FORCE_RUBY_PLATFORM=1 bundle install
    - &coverage
      stage: coverage
      name: Coveralls
      rvm: 2.7
      before_install:
        - gem install bundler
      install:
        - bundle install
      script:
        - bundle exec rake test_with_coveralls
      if: type = pull_request OR branch = master
      after_success:
        - coveralls
